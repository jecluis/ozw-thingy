<mat-sidenav-container class="sidenav-container"
  (backdropClick)="close_drawer()">
  <mat-sidenav #drawer class="sidenav mat-elevation-z8" position="end"
      [attr.role]="'navigation'"
      [mode]="'over'"
      [opened]="is_drawer_open === true">
    <mat-toolbar>
      <span>Node {{show_details_node_id}}</span>
      <div style="width: 100%; text-align: right;">
        <button mat-stroked-button aria-label="Close"
        color="warn"
        style="margin-right: 0; display: inline-block;"
        (click)="close_drawer()">
          Close
        </button>
      </div>
    </mat-toolbar>
    <app-node-details-tab
      [node_id]="show_details_node_id"
      [node_is_controller]="show_details_is_controller">
    </app-node-details-tab>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
      <span class="mat-h1 toolbar-heading">Nodes</span>
      <span *ngIf="!isNetworkAvailable()">Please
        <a routerLink="/settings" routerLinkActive="active">Start</a>
        the Network
      </span>
      <span class="toolbar-heading">
        < network: <strong>{{network_state | uppercase }}</strong> >
      </span>
    <!--
      <span class="mat-h1 toolbar-heading">Nodes</span>
      <span style="flex: 1 1 auto"></span>
      <span class="toolbar-heading">
        < network: <strong>{{network_state | uppercase }}</strong> >
      </span>
    -->
    </mat-toolbar>
    <app-nodes-table *ngIf="isNetworkAvailable()"
      (selected_node)="open_node_details($event)">
    </app-nodes-table>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
